<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    <div class="container mt-3 mb-5">
      <form action="#">
        <button onclick="newData()" type="button" class="btn btn-outline-info">
          Add new Data
        </button>
      </form>
    </div>

    <div class="container">
      <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-light">
              <h5 class="modal-title">Enter Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="myForm">
                <div class="modal-body" >
                    <div id="inputDataDiv" class="container m-3">
                        <input
                        class="form-control mb-2"
                        id="uid"
                        name="uid"
                        type="number"
                        placeholder="User Id"
                        class="m-3"
                        required
                      >
                      <input
                        class="form-control mb-2"
                        id="title"
                        type="text"
                        name="title"
                        placeholder="Title"
                        class="m-3"
                        required
                      >
                      <input
                        class="form-control"
                        id="completed"
                        autocomplete="off"
                        type="text"
                        name="completed"
                        placeholder="Completed"
                        class="m-3"
                        required
                      >
                    </div>
                  </div>
                  <div class="modal-footer bg-light">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      onclick="saveData()"
                    >
                      Save
                    </button>
                  </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="modalDelete">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-light">
              <h5 class="modal-title">Confirmation:</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h3 class="display-6">Do you want to delete?</h3>
            </div>
            <div class="modal-footer bg-light">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-primary btn-danger"
                data-bs-dismiss="modal"
                id="delRow"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="modalEdit">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success bg-opacity-25 bg-gradient">
              <h5 class="modal-title">Update:</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="editFieldDiv">
                <form action="#" id="updateData" onsubmit="return false">
                  <input
                    class="form-control mb-2"
                    id="eUId"
                    type="number"
                    name="eUId"
                    class="m-3"
                    required
                  />
                  <input
                    class="form-control mb-2"
                    id="eTitle"
                    name="eTitle"
                    type="text"
                    class="m-3"
                    required
                  />
                  <input
                    class="form-control"
                    id="eCompleted"
                    name="eCompleted"
                    type="text"
                    class="m-3"
                    required
                  />
                  <div class="modal-footer bg-success bg-opacity-25 bg-gradient">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary btn-success bg-opacity-50"
                      id="editRow"
                    >
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="myTable"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="crud.js"></script>
  </body>
</html>
